<div class="col-md-5 offset-md-4">
    <form #addUsers="ngForm" (ngSubmit)="submitForm(addUsers)">
        <h4>Add User</h4>
        <div class="form-group">
            <label for="userid">UserId</label>
            <input type="number"  name ="userid" class="form-control" #userid='ngModel' ngModel placeholder="Enter UserId" required>
        </div>
        <div class="form-group">
            <label for="id">Id</label>
            <input type="number" class="form-control" name ="id" #id='ngModel' ngModel placeholder="Enter Id" required>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" #title='ngModel' ngModel placeholder="Enter title" required>>
        </div>
        <div class="form-group">
                <label for="body">Body</label>
                <input type="text" class="form-control"  name ="body" #body='ngModel' ngModel placeholder="Enter Body">
            </div>
        <button type="submit" class="btn btn-dark">Reset</button>
        <button type="submit" class="btn btn-info">Submit</button>
    </form>
</div>
