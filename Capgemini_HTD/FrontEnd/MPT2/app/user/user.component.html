<div class="col-md-4 offset-md-4">
    <input type="search" name="search" class="form-control"
    placeholder="Enter userid to search.." #search
    (keyup)='searchUsers(search)'>
    </div>
    <div class="col-md-3 card card-body float-left"
    *ngFor='let user of users'>
    <p class= "text-center text-muted">{{user.id}}</p>
    <p class= "text-center text-muted">{{user.Title}}</p>
    <p class= "text-center text-muted">{{user.body}}</p>
</div>
