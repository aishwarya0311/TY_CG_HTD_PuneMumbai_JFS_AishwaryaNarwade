<div class="col-md-4  offset-md-4  mt-4">
    <form #addEmployee="ngForm" (ngSubmit)="submitForm(addEmployee)">
        <div class="form-group">
            <label for="empID">Employee</label>
            <input type="number" name="empID" class="form-control" #empID="ngModel" ngModel required>

        </div>
        <div class="form-group">
            <label for="name">Employee name:</label>
            <input type="text" name="name" class="form-control" #name="ngModel" ngModel required>
        </div>
        <div class="form-group">
            <label for="name">Email Id:</label>
            <input type="text" name="email" class="form-control" #email="ngModel" ngModel required>
        </div>
        <div class="form-group">
            <label for="name">Phone Number:</label>
            <input type="number" name="phone" class="form-control" #phone="ngModel" ngModel required>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select name="status" class="form-control" #status="ngModel" ngModel>
                <option value="available">Available</option>
                <option value="absent">Absent</option>

            </select>
        </div>
        <div class="btn-group float-right">
            <button type="reset" class="btn btn-outline-dark">Reset</button>
            <button type="submit" class="btn btn-outline-primary " [disabled]='addEmployee.invalid'>Submit</button>
        </div>
    </form>
</div>
