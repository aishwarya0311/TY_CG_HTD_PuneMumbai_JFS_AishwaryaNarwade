<div class ="col-md-4 offset-md-4 mt-4 ">
    <h4 class="border-bottom">Please Register...</h4>
    <form action="">
        <div class="input-group mb-3">
                <div class="input-group-prepend">
                <span class="input-group-text">Name</span>
                </div>
                <input type="text" name="name" id="name" placeholder="First " class="form-control">
                <input type="text" name="name" id="name" placeholder="Last" class="form-control">

            </div>
            <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Email</span>
            </div>
                <input type="email" name="email" id="email" placeholder="Email" class="form-control">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">DOB</span>
                </div>
                <input type="date" name="date" id="date" placeholder="dd-mm-yy" class="form-control">
            </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Password</span>
            </div>
            <input type="password" name="password" id="password" placeholder="password" class="form-control">
</div>
<div class=" btn-group float-right">
    <button type="reset" class="btn btn-outline-dark">Reset</button>
</div>
<div class=" btn-group float-right">
    <button type="reset" class="btn btn-outline-info">Register</button>
</div>
